<html>
    <head>
        <title>Blogs</title>
    </head>
    <body>
        <div>
            <h1><a href="/blogs/">Blogs</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="/blogs/">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
